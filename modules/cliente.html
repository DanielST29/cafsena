<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Cafetería</title>
    <link rel="stylesheet" href="../assets/css/cliente.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="header-title">Cafésena</h1>
            
        </div>
        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" onclick="showProfile(); return false;">Perfil de Usuario</a></li>
                <li><a href="#" onclick="showMenu(); return false;">Ver Menú</a></li>
                <li><a href="#" onclick="placeOrder(); return false;">Carrito de compras</a></li>
                <li><a href="#" onclick="checkOrderStatus(); return false;">Pedidos</a></li>
            </ul>
        </nav>
        <div id="content">
            <!-- Contenido dinámico se cargará aquí -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cafésena. Todos los derechos reservados.</p>
    </footer>

    <script>
        let cart = [];
        let orders = [];

        function showProfile() {
            const profileContent = `
                <div class="profile">
                    <h2>Perfil de Usuario</h2>
                    <p><strong>Nombre:</strong> Daniel Junco</p>
                    <p><strong>Email:</strong> dsjunco5@soy.sena.edu.co</p>
                    <p><strong>Teléfono:</strong> 318 3888099</p>
                    <button onclick="editProfile()">Editar Perfil</button>
                </div>
            `;
            document.getElementById('content').innerHTML = profileContent;
        }

        function editProfile() {
            const editProfileContent = `
                <div class="profile">
                    <h2>Editar Perfil</h2>
                    <form id="editProfileForm">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" value="Daniel Junco" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="dsjunco5@soy.sena.edu.co" required>
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" value="318 3888099" required>
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            `;
            document.getElementById('content').innerHTML = editProfileContent;

            document.getElementById('editProfileForm').addEventListener('submit', function(event) {
                event.preventDefault();
                showProfile();
            });
        }
  
        function showMenu() {
            const menuContent = `
                <section class="menu-section" id="menu">
                    <h2 class="section-title">Lo más vendido</h2>
                    <div class="products">
                        <div class="product">
                            <img src="/img/empanada.png" alt="Empanada de carne">
                            <div class="product-title">Empanada de carne</div>
                            <div class="product-price">$1.000</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/buñuelo.png" alt="Buñuelos rellenos de arequipe">
                            <div class="product-title">Buñuelos rellenos de arequipe</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/arepadehuevo.png" alt="Arepa de huevo">
                            <div class="product-title">Arepa de huevo</div>
                            <div class="product-old-price">$2.099.000</div>
                            <div class="product-price">$1.826.000</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/hamburguesa.png" alt="Hamburguesa tres carnes">
                            <div class="product-title">Hamburguesa tres carnes</div>
                            <div class="product-old-price">$117.990</div>
                            <div class="product-price">$79.990</div>
                            <div class="product-discount">32% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/cafe.png" alt="Cafe con deditos de queso">
                            <div class="product-title">Cafe con deditos de queso</div>
                            <div class="product-old-price">$117.990</div>
                            <div class="product-price">$79.990</div>
                            <div class="product-discount">32% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/pan de bono.png" alt="Pan de bono con trozitos de chocolate">
                            <div class="product-title">Pan de bono con trozitos de chocolate</div>
                            <div class="product-old-price">$117.990</div>
                            <div class="product-price">$79.990</div>
                            <div class="product-discount">32% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                    </div>
                    <h2 class="section-title">Platos del día</h2>
                    <div class="products">
                        <div class="product">
                            <img src="/img/carneasada.png" alt="Carne asada">
                            <div class="product-title">Carne asada</div>
                            <div class="product-price">$1.891.900</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/costillas de cerdo.png" alt="Costillas de cerdo con salsa BBQ">
                            <div class="product-title">Costillas de cerdo con salsa BBQ</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/bandeja paisa.png" alt="Bandeja Paisa">
                            <div class="product-title">Bandeja Paisa</div>
                            <div class="product-old-price">$2.095.000</div>
                            <div class="product-price">$1.969.300</div>
                            <div class="product-discount">6% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/chuleta valluna.png" alt="Chuleta valluna">
                            <div class="product-title">Chuleta valluna</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/frijolada.png" alt="Frijolada">
                            <div class="product-title">Frijolada</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/pescado.png" alt="Mojarra frita">
                            <div class="product-title">Mojarra frita</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button">Añadir al carrito</a>
                        </div>
                    </div>
                </section>
            `;
            document.getElementById('content').innerHTML = menuContent;

            // Agregar funcionalidad de "Comprar ahora"
            const buyButtons = document.querySelectorAll('.product-button');
            buyButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const product = this.closest('.product');
                    const title = product.querySelector('.product-title').textContent;
                    const price = product.querySelector('.product-price').textContent;
                    const image = product.querySelector('img').src;
                    addToCart(title, price, image);
                });
            });
        }

        function addToCart(title, price, image) {
            const item = { title, price, image };
            cart.push(item);
            alert(`Producto agregado al carrito: ${title}`);
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío. Agrega productos antes de realizar un pedido.');
                return;
            }

            const orderContent = `
                <div class="order">
                    <h2>Tus Pedidos</h2>
                    <ul id="orderList">
                        ${cart.map(item => `
                            <li>
                                <img src="${item.image}" alt="${item.title}" class="order-image">
                                <span>${item.title}</span> - <span>${item.price}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <button onclick="checkout()">Realizar Pedido</button>
                </div>
            `;
            document.getElementById('content').innerHTML = orderContent;
        }

        function checkout() {
            // Simular proceso de pedido
            orders.push(...cart.map(item => ({ ...item, status: 'Pendiente' })));
            cart = [];
            alert('Pedido realizado con éxito');
            checkOrderStatus();
        }

        function checkOrderStatus() {
            const orderStatusContent = `
                <div class="order-status">
                    <h2>Estado de tus Pedidos</h2>
                    <ul>
                        ${orders.map((item, index) => `
                            <li>
                                <img src="${item.image}" alt="${item.title}" class="order-image">
                                <span>${item.title}</span> - <span>${item.price}</span> - <span>${item.status}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            document.getElementById('content').innerHTML = orderStatusContent;
        }

        function logout() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
